<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table id="enqList"
		class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="obj,stat : ${enqList}">
				<th scope="row" th:text="${stat.index} + 1"></th>
				<td th:text="${obj.studentName}"></td>
				<td th:text="${obj.courseName}"></td>
				<td th:text="${obj.phNo}"></td>
				<td th:text="${obj.createdDate}"></td>
				<td th:text="${obj.enquiryStatus}"></td>
				<td><a th:href="@{'/enquiry/' + ${obj.enquiryId} }" class="btn btn-sm btn-primary">Edit</a>
				<a th:href="@{'/delete/' + ${obj.enquiryId} }" class="btn btn-sm btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
